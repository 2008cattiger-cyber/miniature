services:
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: my-tg-bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ../media:/app/main/media
      - ./votes.json:/app/votes.json
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; os.kill(1, 0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
